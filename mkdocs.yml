site_name: crypto-wiki
site_description: crypto
site_author: nianhua

repo_name: 'crypto-wiki'
repo_url: 'https://github.com/nian-hua/crypto-wiki'

theme:
    name: 'material'
    logo:
        icon: 'school'
    feature:
        tabs: true
    palette:
        primary: Blue Grey
        accent: Pink
    # Don't include MkDocs' JavaScript
    include_search_page: false
    search_index_only: true

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: false
    - toc:
        permalink: true
    - footnotes
    - meta
    - def_list
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde


